<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
  <form action="">
    <h1>Payment Form</h1>  
    <h1> Contact Information</h1>
    <p>Name: <input type="text" name="Name " required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
        Male <input type="radio" name="Gender" id="Gender" required>
        Female <input type="radio" name="Gender" id="Gender" required>
    </p>
    </fieldset>

    <p> Address:<textarea name="Address" id="Address"cols="100" rows="8"></textarea></p>
<p> Email: * <input type="email" name="email" id="Email"required></p>
<p> Pincode: *<input type="number" name="pincode" id="pincode"required></p>

<h2>Payment Information</h2>
<p> Required Fields are allowed *</p>
<p> card type: *
    <select name="Card_type" id="Card_type" required>
    <option value="">----Select a Card_type</option>
<option value="Visa">Visa</option>
<option value="Rupess">Rupess</option>
<option value="Master Card">Master card</option>
</select>
</p>
<p>
    Card number * <input type="number" name="Card number" id="Card number" required>

</p>

<p>
    Expiration Date * <input type="date" name="exp_date" id="exp_date" required></p>
<p>
    CVV *<input type="password" name="password" id="password" required></p>

    <input type="submit" value="Pay now">


</form>

</body>
</html>
